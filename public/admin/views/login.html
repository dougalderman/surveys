<header class="surveyHeader">
    <img class="logo" src="/images/devmountain_logo.png" height="70">
    </img>
    <div class="headerTitle">Login</div>
</header>

<div id="loginScreen" class="surveyContainer">
    <div class="container">
    
        <form ng-submit="processForm()">
        
            <h4>Login</h4>

            <div class="row">
                <div class="input-field col s6">
                      <input ng-model="user.email" type="text" id="emailEntry">
                    <label for="emailEntry">Email</label>
                </div>
            </div>

           
            <div class="row">
                <div class="input-field col s6">
                      <input ng-model="user.password" type="text" id="passwordEntry">
                    <label for="passwordEntry">Password</label>
                </div>
            </div>
        
            <a ui-sref="signup">Signup</a>
         
        </form>
    </div>
</div>
