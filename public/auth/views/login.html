<header class="surveyHeader">
    <img class="logo" src="/images/devmountain_logo_whitetext.png" height="70">
    <div class="headerTitle">Survey Login</div>
</header>

<div id="loginScreen" class="surveyContainer">
    <div class="container">
    
        <form ng-submit="processForm()">
        
            <h4>Login</h4>

            <div class="row">
                <div class="input-field col s6 offset-s3">
                      <input ng-model="user.email" type="email" id="emailEntry" required>
                    <label for="emailEntry">Email</label>
                </div>
            </div>

           
            <div class="row">
                <div class="input-field col s6 offset-s3">
                      <input ng-model="user.password" type="password" id="passwordEntry" required>
                    <label for="passwordEntry">Password</label>
                </div>
            </div>
            
            <input class="button" type="submit">
            <p class="error_msg" ng-show="errorMsg">{{errorMsg}}</p>
        </form>
        <p>This is a demo system with dummy data. Please see the README.md for the demo branch of this project at <a href="https://github.com/dougalderman/surveys" target="_blank">https://github.com/dougalderman/surveys</a> for instructions on how to login and use this system.</p>
        
        <p>Don't have an account? Signup by clicking button below.</p>
        <button class="signup" ui-sref="signup">Signup</button>
    </div>
</div>
