<div id="takeSurvey" class="container">
    
    <p>Instructor: {{instructor}}</p>
    <p>Topic: {{topic}}</p>
    <br><br>
    <p> * Required</p>
    <br> 
    <form action="#">
        <div ng-repeat = "question in survey.questions">
            <numeric-question ng-show="question.type === 'numeric'"></numeric-question>
            <yes-no-question ng-show="question.type === 'yes_no'"></yes-no-question>
            <text-question ng-show="question.type === 'text'"></text-question>
        </div>
        <input type="submit">
    </form>
            
</div>
